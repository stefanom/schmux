name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build E2E Docker image
        run: docker build -f Dockerfile.e2e -t schmux-e2e .

      - name: Run E2E tests
        id: run-tests
        run: |
          docker run --rm \
            --name schmux-e2e-run \
            -v /tmp/schmux-e2e-artifacts:/home/e2e/internal/e2e/testdata/failures \
            schmux-e2e

      - name: Upload failure artifacts
        if: failure() && steps.run-tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: e2e-failure-artifacts
          path: /tmp/schmux-e2e-artifacts/
          if-no-files-found: ignore
